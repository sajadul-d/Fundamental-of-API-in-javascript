<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API</title>
</head>
<body>
    
      <h1>Fun with API</h1>

      <h2 id="activity"></h2>



      <script>
         
          function doSomething () {
            var ul = document.getElementById("activity")
            fetch('http://www.boredapi.com/api/activity/')
           .then(res =>res.json())
           .then(data =>{
            ul.innerText = data.activity
          });
          }
          doSomething();
          setInterval(() => {

              doSomething();
          }, 1000);
         </script>

</body>
</html>
